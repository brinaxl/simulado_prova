<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Redes e Segurança</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Tela de Perfil -->
        <div class="profile-screen">
            <div class="header">
                <h1>Crie seu Perfil</h1>
                <p>Insira seu nome e escolha um ícone para começar!</p>
            </div>
            <div class="profile-form">
                <input type="text" id="username" placeholder="Seu nome" required>
                <div class="icon-grid" id="icon-grid"></div>
                <button class="btn btn-primary" id="save-profile">Salvar e Começar</button>
            </div>
        </div>

        <!-- Tela de Seleção de Simulado -->
        <div class="quiz-select-screen hidden">
            <div class="header">
                <h1>Escolha seu Simulado</h1>
                <p>Selecione o tipo de questões que deseja responder</p>
            </div>
            <div class="quiz-options">
                <button class="btn btn-primary" id="kahoot-btn">
                    <i class="fas fa-gamepad"></i> Modo Kahoot
                </button>
                <button class="btn btn-secondary" id="teoricas-btn">
                    <i class="fas fa-graduation-cap"></i> Perguntas Teóricas
                </button>
            </div>
        </div>

        <!-- Tela do Quiz -->
        <div class="quiz-screen hidden">
            <div class="user-profile-display">
                <span class="user-icon"></span>
                <span class="username"></span>
            </div>

            <div class="header">
                <h1>Redes e Segurança</h1>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="time">30</span> segundos
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="question-container">
                <div class="question-text" id="question"></div>
                <div class="options-grid" id="options"></div>
            </div>

            <!-- Botões de Controle -->
            <div class="controls">
                <button class="btn btn-exit" id="exit-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
                <button class="btn btn-secondary" id="skip-btn">
                    <i class="fas fa-forward"></i> Pular
                </button>
                <button class="btn btn-primary" id="next-btn" disabled>
                    Próxima <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Tela de Resultados -->
        <div class="results-screen hidden">
            <h2>Resultado Final</h2>
            <div class="score-board">
                <p>Pontuação: <span id="final-score">0</span>/<span id="total-questions">0</span></p>
                <p>Acertos: <span id="correct-answers">0</span></p>
                <p>Erros: <span id="wrong-answers">0</span></p>
            </div>
            <div class="history" id="history"></div>
            <button class="btn btn-primary" id="restart-btn">
                <i class="fas fa-redo"></i> Reiniciar
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
